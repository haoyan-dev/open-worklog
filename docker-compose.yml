services:
  api:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
      - log_data:/data
    environment:
      - DATABASE_URL=sqlite:////data/app.db
    ports:
      - "8000:8000"

  web:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  log_data:
